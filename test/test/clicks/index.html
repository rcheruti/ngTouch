
<div ng-controller="Clicks" class="Clicks">
    <div class="panel ngClick" ng-click="ngClick()">This is with ngClick</div>
    <div class="panel swipe" >This is with $swipe directive</div>
    <div class="panel nativeMouse" >This is with native mouse</div>
    <div class="panel nativeTouch" >This is with native touch</div>
    <div class="panel nativeBoth" >This is with both native mouse and touch</div>

    <br/>
    <div class="panel ngSwipeLeft" ng-swipe-left="swipeLeft()">Swipe left</div>
    <div class="panel ngSwipeRight" ng-swipe-right="swipeRight()">Swipe right</div>
</div>
